<!DOCTYPE html>
<html>
<head>
    <title>02.01 - Rotate around point in space</title>
    <script src="../libs/three.js"></script>
    <script src="../libs/dat.gui.min.js"></script>
    <script src="../libs/TrackballControls.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<script>

    // global variables
    var renderer;
    var scene;
    var camera;
    var cube;

    var control;
    var camControl;
    var earthPivot;

    function init() {

        // create a scene, that will hold all our elements such as objects, cameras and lights.
        scene = new THREE.Scene();



        // create a camera, which defines where we're looking at.
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

//        camControl = new THREE.TrackballControls(camera);
        // create a render, sets the background color and the size
        renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(0x000000, 1.0);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMapEnabled=true;
        renderer.shadowMapType=THREE.PCFSoftShadowMap;


        var sphere = new THREE.SphereGeometry(6.5,20,20);
        var spherMat = new THREE.MeshLambertMaterial({color: 0x5555ff});
        var sphereMesh = new THREE.Mesh(sphere, spherMat);
        sphereMesh.castShadow=true;
        sphereMesh.position.set(0,1,0);

        scene.add(sphereMesh);

        earthPivot = new THREE.Object3D();
        earthPivot.rotation.x=0.4;
        sphereMesh.add(earthPivot);
        sphereMesh.receiveShadow=true;


        // create a cube and add to scene
        var cubeGeometry = new THREE.BoxGeometry(2, 4, 2);
        var cubeMaterial = new THREE.MeshLambertMaterial();
        cubeMaterial.color = new THREE.Color('red');
        cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        cube.position.set(14,4,6);
        cube.name='cube';
        cube.castShadow = true;
        earthPivot.add(cube);




        var light = new THREE.SpotLight();
        light.position.set(40,4,40);
        light.castShadow = true;
        light.shadowMapEnabled=true;
//        light.shadowCameraVisible=true;
        light.shadowCameraNear=20;
        light.shadowCameraFar=100;;
//        light.shadowDarkness=2;
        scene.add(light);


        // position and point the camera to the center of the scene
        camera.position.x = 25;
        camera.position.y = 26;
        camera.position.z = 23;
        camera.lookAt(scene.position);

        // add the output of the renderer to the html element
        document.body.appendChild(renderer.domElement);

        control = new function() {
            this.rotationSpeedX = 0.00001;
            this.rotationSpeedY = 0.00001;
            this.rotationSpeedZ = 0.00001;

            this.rotationX=0.4;
            this.rotationY=0;
            this.rotationZ=0;

            this.cubeRotationSpeedX = 0.00001;
            this.cubeRotationSpeedY = 0.00001;
            this.cubeRotationSpeedZ = 0.00001;

        };


//        rotatePoint(cubeGeometry,cube.position, sphereMesh.position);
        addControls(control);
        console.log(cube.up);


        // call the render function
        render();
    }

    /**
     * Rotate around a point in space. To determine the offset of the geometry, we
     * need to determine the distance from the position of the geometry.
     *
     * @param geometry
     * @param point
     */
    function rotatePoint(geometry, gemPos, point) {

        var meshPos = gemPos.clone();;
        var pointPos = point.clone();

        var offSetX = meshPos.x - pointPos.x ;
        var offSetY = meshPos.y - pointPos.y ;
        var offSetZ = meshPos.z - pointPos.z ;

        geometry.applyMatrix( new THREE.Matrix4().makeTranslation( offSetX, offSetY, offSetZ) );
//        gemPos.x -= offSetX;
//        gemPos.y -= offSetY;
//        gemPos.z -= offSetZ;

    }

    function addControls(controlObject) {
        var gui = new dat.GUI();
        gui.add(controlObject, 'rotationSpeedX', -0.2, 0.2);
        gui.add(controlObject, 'rotationSpeedY', -0.2, 0.2);
        gui.add(controlObject, 'rotationSpeedZ', -0.2, 0.2);
        gui.add(controlObject, 'rotationX').onChange(function(v){earthPivot.rotation.x=v});
        gui.add(controlObject, 'rotationY').onChange(function(v){earthPivot.rotation.y=v});
        gui.add(controlObject, 'rotationZ').onChange(function(v){earthPivot.rotation.z=v});


        gui.add(controlObject, 'cubeRotationSpeedX', -0.2, 0.2);
        gui.add(controlObject, 'cubeRotationSpeedY', -0.2, 0.2);
        gui.add(controlObject, 'cubeRotationSpeedZ', -0.2, 0.2);

    }

    function render() {
        renderer.render(scene, camera);
        earthPivot.rotation.x+=control.rotationSpeedX;
        earthPivot.rotation.y+=control.rotationSpeedY;
        earthPivot.rotation.z+=control.rotationSpeedZ;

        control.rotationX = earthPivot.rotation.x;
        control.rotationY = earthPivot.rotation.y;
        control.rotationZ = earthPivot.rotation.z;




            cube.rotation.x+=control.cubeRotationSpeedX;
            cube.rotation.y+=control.cubeRotationSpeedY;
            cube.rotation.z+=control.cubeRotationSpeedZ;





//        camControl.update();
        requestAnimationFrame(render);
    }

    // calls the init function when the window is done loading.
    window.onload = init;

</script>
<body>
</body>
</html>
